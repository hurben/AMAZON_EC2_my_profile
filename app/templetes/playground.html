<!DOCTYPE html>
{% load staticfiles %}

<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Benjamin Hur CV</title>
    <meta name="description" content="Creative CV is a HTML resume template for professionals. Built with Bootstrap 4, Now UI Kit and FontAwesome, this modern and responsive design template is perfect to showcase your portfolio, skils and experience."/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href="{% static 'my_profile/css/aos.css' %}" rel="stylesheet">
    <link href="{% static 'my_profile/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'my_profile/styles/main.css' %}" rel="stylesheet">
    <script src="{% static 'my_profile/js/core/jquery.3.2.1.min.js' %}"></script>

	<style>
	
	.playground{
		position : relative;
		display: grid;
		left: 10px;
	}
	
	.header_container{
		background: #378C3F;
		color: #c2c2c2;
		box-shadow: 0 4px 80px #070509;
		padding: 2.5rem;
		border-radius: 16px;
	}

	.experiment_container{
		background: #17141d;
		color: #c2c2c2;
		box-shadow: 0 4px 80px #070509;
		padding: 2rem;
		border-radius: 16px;
	}

	</style>

  </head>
  <body id="top">
    <header>

	<div class="playground header_container">
		  <div class="profile-page sidebar-collapse">
			<nav class="navbar navbar-expand-lg fixed-top navbar-transparent bg-primary" color-on-scroll="400">
			  <div class="container">
				<div class="navbar-translate"><a class="navbar-brand" href="#" rel="tooltip">Hurben's PlayGround</a>
				  <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-bar bar1"></span><span class="navbar-toggler-bar bar2"></span><span class="navbar-toggler-bar bar3"></span></button>
				</div>
				<div class="collapse navbar-collapse justify-content-end" id="navigation">
				  <ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link smooth-scroll" href="/">Return to My page</a></li>
					<li class="nav-item"><a class="nav-link smooth-scroll" href="#contact">PlayGround</a></li>
				  </ul>
				</div>
			  </div>
			</nav>
		  </div>
	  </div>
    </header>

    <div class="page-content">
	network.html template start
		<div>
		{% include 'network.html' %}
		</div>
	network.html template end
    </div>


    <footer class="footer">
      <div class="h4 title text-center">Messing Around</div>
    </footer>
	<!--
    <script src="{% static 'my_profile/js/core/jquery.3.2.1.min.js' %}"></script>
	-->
    <script src="{% static 'my_profile/js/core/popper.min.js' %}"></script>
    <script src="{% static 'my_profile/js/core/bootstrap.min.js' %}"></script>
    <script src="{% static 'my_profile/js/now-ui-kit.js' %}"></script>
	<!--
    <script src="{% static 'my_profile/js/now-ui-kit.js?v=1.1.0' %}"></script>
	-->
    <script src="{% static 'my_profile/js/aos.js' %}"></script>
    <script src="{% static 'my_profile/scripts/main.js' %}"></script>
  </body>



</html>
